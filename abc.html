<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập/Đăng Ký - Shop Phụ Kiện</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
        }

        .container {
            width: 900px;
            height: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }

        .left-side {
            flex: 1;
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .left-side h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .left-side p {
            margin-bottom: 30px;
            line-height: 1.7;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        .decoration {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .decoration:before {
            content: '';
            position: absolute;
            top: -70px;
            left: -70px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .right-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #888;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #5e72e4;
            border-bottom: 2px solid #5e72e4;
        }

        .form-container form {
            display: none;
        }

        .form-container form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .input-group input:focus {
            border-color: #5e72e4;
            outline: none;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #5e72e4;
            text-decoration: none;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 114, 228, 0.3);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: #888;
            margin-bottom: 20px;
            position: relative;
        }

        .social-login p:before,
        .social-login p:after {
            content: "";
            position: absolute;
            height: 1px;
            width: 30%;
            background-color: #ddd;
            top: 50%;
        }

        .social-login p:before {
            left: 0;
        }

        .social-login p:after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }

        .social-icon i {
            font-size: 20px;
            color: #444;
        }

        @media (max-width: 900px) {
            .container {
                width: 95%;
                flex-direction: column;
                height: auto;
            }

            .left-side {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="decoration"></div>
            <h1>ShopPhuKien</h1>
            <p>Chào mừng bạn đến với cửa hàng phụ kiện của chúng tôi. Đăng nhập hoặc đăng ký để trải nghiệm những sản phẩm chất lượng cao với mức giá hợp lý nhất!</p>
        </div>
        <div class="right-side">
            <div class="tabs">
                <div class="tab " >Đăng Nhập</div>
                <div class="tab active" >Đăng Ký</div>
            </div>
            <div class="form-container">
                <form id="register-form">
                    <div class="input-group">
                        <label for="fullname">Họ và tên</label>
                        <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Nhập email của bạn" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Mật khẩu</label>
                        <input type="password" id="register-password" placeholder="Tạo mật khẩu" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                    </div>
                    <button type="submit">Đăng Ký</button>
                </form>
